<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBot</title>

    <link href="./highlighter/texthighlighter.css" rel="stylesheet">
    <script src="./highlighter/texthighlighter.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="overflow-x: hidden; overflow-y: hidden;" class="h-screen w-screen flex m-0">
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>
    

    <div class="h-screen w-screen flex ">
        <div class="md:w-1/3 m-2">
            <input class="w-full border-4 p-2 rounded" type="text" id="question" placeholder="Enter Your Question!">
            <button class="w-full mt-3 bg-cyan-500 rounded text-white" id="submit" onclick="answers()">Get answers!</button>       
            <div id="answers" class="w-full mt-3 p-2 bg-zinc-50 rounded h-fit">
                <p>Answers for you:</p>
                <p id="1">1. </p>
                <p id="2">2. </p>
                <p id="3">3. </p>
                <p id="4">4. </p>
                <p id="5">5. </p>
            </div>
            <div id="loading" class="w-full mt-3 bg-zinc-50 rounded h-fit">
                <div class="flex justify-center">
                    <p>Loading, please wait</p>
                </div>                
            </div>
        </div>
        <div class="md:w-2/3 m-2">
            <textarea id="passage" placeholder="Put Your Passage Here!" style="height: calc(100vh - 8px); resize: none;" class="w-full border-4 p-2 rounded"></textarea>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
